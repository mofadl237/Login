<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Style Css & link FontAwesome -->
    <link rel="stylesheet" href="assets/CSS/all.min.css" class="css">
    <link rel="stylesheet" href="assets/CSS/style.css">

    <title>LoginForm</title>
</head>
<body>
    <main>
        <div class="backGround center">
            <div class="Form">
                <form action="">
                    <h2 class="center">Login</h2>

                    <div class="record">
                        <div class="parentLabel spaceBetwwen">
                            <div class="postionLabel">
                                <label for="email">Email</label>
                            </div>
                            <span><i class="far fa-envelope"></i> </span>
                        </div>
                        <input type="email" name="Email" id="email">
                    </div>

                    <div class="record">
                       <div class="parentLabel spaceBetwwen">
                        <div class="postionLabel">
                            <label for="pass">Password</label>
                        </div>
                        <span><i class="fas fa-lock"></i></span>
                       </div>
                    <input type="password" name="Password" id="pass">
                    </div>

                    <div class="Check center">
                        <input type="checkbox" name="Agree" id="check">
                        <label for="check">Rememper Me</label>
                        <span> | </span>
                        <a href="#">Forgot Password?</a>
                    </div>

                    <button type="submit" class ="center">Login</button>

                    <div class="spaceBetwwen last">
                        <p>Don't have an account? </p>
                        <a href="#">Sign Up</a>
                    </div>

                    
                </form>
            </div>
        </div>
    </main>


    <script type="module" src="./assets/JS/Script.js"></script>
</body>
</html>
